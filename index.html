<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyrosil ile Bil Kazan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <header class="game-header">
            <img src="https://kyrosil.eu/wp-content/uploads/2025/04/adsiz-tasarim.png" alt="Kyrosil Logo" class="logo">
            <img src="https://kyrosil.eu/wp-content/uploads/2025/04/image-1.png" alt="Burger King Logo" class="logo">
        </header>

        <div id="intro-screen" class="screen active">
            <div class="intro-content">
                <h1 class="title" data-lang-key="title"></h1>
                <p class="subtitle" data-lang-key="subtitle"></p>
                <p id="attempts-left" class="attempts-notice"></p>
                
                <div class="info-section">
                    <h2 data-lang-key="rulesTitle"></h2>
                    <p data-lang-key="rulesDesc"></p>
                </div>
                
                <div class="info-section">
                    <h2 data-lang-key="prizesTitle"></h2>
                    <ul class="prize-list">
                        <li data-lang-key="prize5"></li>
                        <li data-lang-key="prize10"></li>
                        <li data-lang-key="prize15"></li>
                        <li data-lang-key="prize20"></li>
                    </ul>
                </div>

                <p class="language-notice" data-lang-key="langNotice"></p>
                
                <div class="language-selector">
                    <button id="lang-tr" class="lang-btn active" data-lang="tr">T√úRK√áE</button>
                    <button id="lang-en" class="lang-btn" data-lang="en">ENGLISH</button>
                </div>

                <div id="form-container">
                    <input type="text" id="firstName" data-lang-placeholder="firstName" required>
                    <input type="text" id="lastName" data-lang-placeholder="lastName" required>
                    <input type="email" id="email" data-lang-placeholder="email" required>
                    <input type="text" id="social" data-lang-placeholder="social" required>
                    <select id="country-select" class="hidden"></select>
                    <input type="tel" id="gsm" data-lang-placeholder="gsmTr" required>
                    <div class="legal-checkbox">
                        <input type="checkbox" id="legal-consent" required>
                        <label for="legal-consent">
                            <span data-lang-key="consentTr"></span>
                        </label>
                    </div>
                </div>
                <button id="start-button" class="btn" data-lang-key="startButton"></button>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <div id="hud">
                <div id="score"></div>
                <div id="timer"></div>
                <div id="question-counter"></div>
            </div>
             <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div id="joker-container">
                <button class="joker-btn" id="joker-audience" disabled><span class="joker-icon">üìä</span><span data-lang-key="jokerAudience"></span></button>
                <button class="joker-btn" id="joker-fifty" disabled><span class="joker-icon">50:50</span><span data-lang-key="jokerFifty"></span></button>
                <button class="joker-btn" id="joker-double" disabled><span class="joker-icon">x2</span><span data-lang-key="jokerDouble"></span></button>
                <button class="joker-btn" id="joker-skip" disabled><span class="joker-icon">‚è≠Ô∏è</span><span data-lang-key="jokerSkip"></span></button>
            </div>
            <div id="question-box">
                <p id="question-text"></p>
                <div id="audience-chart" class="hidden">
                    <div class="bar-container"><div class="bar"></div><span>A</span></div>
                    <div class="bar-container"><div class="bar"></div><span>B</span></div>
                    <div class="bar-container"><div class="bar"></div><span>C</span></div>
                    <div class="bar-container"><div class="bar"></div><span>D</span></div>
                </div>
            </div>
            <div id="answer-buttons"></div>
            <p id="result-text"></p>
            <button id="claim-reward-btn" class="btn hidden" data-lang-key="claimReward"></button>
        </div>

        <div id="end-screen" class="screen">
            <h2 id="end-title" data-lang-key="congrats"></h2>
            <p id="final-score-text"></p>
            <button id="restart-button" class="btn" data-lang-key="restartButton"></button>
        </div>
        
        <footer class="game-footer">
            <a href="https://kyrosil.eu/" target="_blank">kyrosil.eu</a>
            <a href="https://www.burgerking.com.tr/" target="_blank" data-lang-key="bkWebsite"></a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
